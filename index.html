<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <p>Make your choice!</p>

        <div id="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        
        <div id="scores">
            <div id="playerScore">
                <p id="playerScoreText">Player Score: 0</p>
                <img id="playerImage">
            </div>

            <div id="results">
                <p id="resultsText"></p>
                <img id="winnerImage">
            </div>

            <div id="computerScore">
                <p id="computerScoreText">Computer Score: 0</p>
                <img id="computerImage">
            </div>
        </div>
        <div id="finalResults">WINNER:</div>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
